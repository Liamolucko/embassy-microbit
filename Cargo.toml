[package]
name = "embassy-microbit"
version = "0.1.0"
authors = ["Liam Murphy <liampm32@gmail.com>"]
edition = "2018"

[dependencies]
cortex-m-rt = "0.7.0"
critical-section = "0.2.5"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
embedded-hal = "0.2.6"
once_cell = { version = "1.8.0", default-features = false }

[dependencies.embassy]
git = "https://github.com/embassy-rs/embassy.git"
rev = "4e0a0f27febfb00c9b4ec42275ac6b83c98436ea"

[dependencies.embassy-nrf]
git = "https://github.com/embassy-rs/embassy.git"
rev = "4e0a0f27febfb00c9b4ec42275ac6b83c98436ea"
features = ["nrf52833", "time-driver-rtc1"]

[features]
# set logging levels here
default = ["defmt-default"]
# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.release]
debug = 2 # defmt needs debug info to show line numbers

[dev-dependencies]
libm = "0.2.1"
